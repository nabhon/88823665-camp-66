<!DOCTYPE html>
<meta charset="UTF-8"/>
<html>
    <head>
        <title>Register Form</title>
        <link rel="stylesheet" href="/Style/index.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <h1 class="webTitle">REGISTER FORM</h1>
        <form class="mainForm">
            <table class="tableForm">
                <tr>
                    <td><label for="name">ชื่อ</label></td>
                    <td><input type="text" placeholder="ชื่อ" class="name" style="width: 320px;"></td>
                
                </tr>
                <td></td>

                <tr>
                    <td><label for="surname">สกุล</label></td>
                    <td><input type="text" placeholder="นามสถุล" class="surname" style="width: 320px;"></td>
                </tr>
                <td></td>

                <tr>
                    <td><label for="dateofbirth">วัน/เดือน/ปีเกิด</label></td>
                    <td><input type="date" class="dateofbirth" style="width: 320px;"></td>
                </tr>
                <td></td>

                <tr>
                    <td><label for="age">อายุ</label></td>
                    <td><input type="number" placeholder="อายุ" class="age" min="0" style="width: 320px;"></td>
                </tr>
                <td></td>
            
                <tr>
                    <td><label>เพศ</label></td>
                    <td>
                        <label for="male">ชาย</label>
                        <input type="radio" class="male" name="gender" value="ชาย">
                        <label for="female">หญิง</label>
                        <input type="radio" class="female" name="gender" value="หญิง">
                        <label for="lgbt">อื่นๆ</label>
                        <input type="radio" class="other"  name="gender" value="อื่นๆ">
                    </td>
                </tr>
                <td></td>

                <tr>
                    <td><label for="photo">รูป</label></td>
                    <td><input type="file" class="photo"></td>
                </tr>
                <td></td>

                <tr>
                    <td style="vertical-align: middle;"><label for="address">ที่อยู่</label></td>
                    <td><textarea class="address" placeholder="ที่อยู่" rows="6" cols="37"></textarea></td>
                </tr>
                <td></td>

                <tr>
                    <td><label for="color">สีที่ชอบ</label></td>
                    <td>
                        <select class="color">
                            <option value="แดง">แดง</option>
                            <option value="น้ำเงิน" >น้ำเงิน</option>
                            <option value="เขียว" >เขียว</option>
                            <option value="เหลือง" >เหลือง</option>    
                        </select>
                    </td>
                </tr>
                <td></td>

                <tr>
                    <td><label>แนวเพลงที่ชอบ</label></td>
                    <td>
                        <input type="radio" class="lifeSong" name="music" value="เพื่อชีวิต">
                        <label for="lifeSong">เพื่อชีวิต</label>
                        <input type="radio" class="lifeSong" name="music" value="ลูกทุ่ง">
                        <label for="country">ลูกทุ่ง</label>
                        <input type="radio" class="lifeSong" name="music" value="อื่นๆ">
                        <label for="others">อื่นๆ</label>
                    </td>
                </tr>
                <td></td>

                <tr>
                    <td><label for="handSome">ความหล่อ</label></td>
                    <td>
                        <input type="range" class="handSome" value="HandSome" style="width: 320px;">
                    </td>
                </tr>
                <td><br></td>

                <tr>
                    <td>
                        <input type="checkbox" class="consent">
                        <label for="consent">ยินยอมให้เก็บข้อมูล</label>
                    </td>
                    
                </tr>
                <td><br></td>

                <tr>
                    
                    <td>
                        <button type="reset" class="resetBtn">Reset</button>
                    </td>
                    <td>
                        <button type="submit" class="submitBtn">Submit</button>
                    </td>
                    
                </tr>
            </table>
            
        </form>
    </body>
</html>
